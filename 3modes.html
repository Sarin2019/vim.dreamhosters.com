<h1>The 3 modes of vim</h1>
<p>vim uses three different modes to manage your files.</p>
<ul>
<li><strong>Command mode:</strong> All keystrokes are interpreted as commands.</li>
<li><strong>Insert mode:</strong> Most keystrokes are inserted as text.</li>
<li><strong>Visual mode:</strong> Visually select text.</li>
</ul>
