<h1>How to UNDO or REDO a change</h1>
<p>If you are editing a file in INSERT mode and wish to undo something, first click 'ESC' to go back into COMMAND mode.</p>
<p>In COMMAND mode, click the letter <code>u</code> to UNDO a change.</p>
<p>Click <code>CTRL + r</code> to REDO a change.</p>
